# ============================================
# Nexus LMS - Docker Compose
# Local Development & Testing Environment
# ============================================

version: '3.9'

services:
  # ─────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-nexus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nexus_secret}
      POSTGRES_DB: ${DB_NAME:-nexus_lms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nexus} -d ${DB_NAME:-nexus_lms}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # Redis Cache (Optional - for sessions/caching)
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # Backend API Server
  # ─────────────────────────────────────────
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: nexus-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-nexus}:${DB_PASSWORD:-nexus_secret}@postgres:5432/${DB_NAME:-nexus_lms}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    ports:
      - "3000:3000"
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────
  # Frontend Client
  # ─────────────────────────────────────────
  client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.client
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: nexus-client
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - nexus-network
    depends_on:
      server:
        condition: service_healthy

  # ─────────────────────────────────────────
  # Database Admin (Development Only)
  # ─────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexus-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nexus.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    networks:
      - nexus-network
    depends_on:
      - postgres
    profiles:
      - dev

# ─────────────────────────────────────────
# Networks
# ─────────────────────────────────────────
networks:
  nexus-network:
    driver: bridge

# ─────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────
volumes:
  postgres_data:
  redis_data:
