# ================================
# Backend Server Deployment
# ================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-lms-server
  namespace: nexus-lms
  labels:
    app.kubernetes.io/name: nexus-lms
    app.kubernetes.io/component: server
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nexus-lms
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nexus-lms
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: nexus-lms-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: server
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/nexus-lms-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nexus-lms-config
            - secretRef:
                name: nexus-lms-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: nexus-lms
                    app.kubernetes.io/component: server
                topologyKey: kubernetes.io/hostname
---
# ================================
# Backend Server Service
# ================================
apiVersion: v1
kind: Service
metadata:
  name: nexus-lms-server
  namespace: nexus-lms
  labels:
    app.kubernetes.io/name: nexus-lms
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nexus-lms
    app.kubernetes.io/component: server
---
# ================================
# Horizontal Pod Autoscaler
# ================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexus-lms-server-hpa
  namespace: nexus-lms
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexus-lms-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
