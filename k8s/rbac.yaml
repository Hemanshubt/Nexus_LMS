# ================================
# Service Account & RBAC
# ================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nexus-lms-sa
  namespace: nexus-lms
  annotations:
    # For IRSA (IAM Roles for Service Accounts)
    eks.amazonaws.com/role-arn: ${IAM_ROLE_ARN}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nexus-lms-role
  namespace: nexus-lms
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nexus-lms-rolebinding
  namespace: nexus-lms
subjects:
  - kind: ServiceAccount
    name: nexus-lms-sa
    namespace: nexus-lms
roleRef:
  kind: Role
  name: nexus-lms-role
  apiGroup: rbac.authorization.k8s.io
