# ================================
# Network Policies for Security
# ================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: nexus-lms
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow ingress to client from ALB
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-client
  namespace: nexus-lms
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: client
  policyTypes:
    - Ingress
  ingress:
    - from: []
      ports:
        - protocol: TCP
          port: 80
---
# Allow ingress to server from client and ALB
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-server
  namespace: nexus-lms
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: server
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: client
      ports:
        - protocol: TCP
          port: 3000
    - from: []
      ports:
        - protocol: TCP
          port: 3000
---
# Allow server egress to database and external services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-server-egress
  namespace: nexus-lms
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: server
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL (RDS)
    - to: []
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to: []
      ports:
        - protocol: TCP
          port: 6379
    # Allow HTTPS for external APIs (Razorpay, Cloudinary)
    - to: []
      ports:
        - protocol: TCP
          port: 443
---
# Allow client egress to server and DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-client-egress
  namespace: nexus-lms
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: client
  policyTypes:
    - Egress
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: server
      ports:
        - protocol: TCP
          port: 3000
