# ================================
# Ingress Controller Configuration
# AWS ALB Ingress with SSL/TLS
# ================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-lms-ingress
  namespace: nexus-lms
  labels:
    app.kubernetes.io/name: nexus-lms
  annotations:
    # AWS ALB Annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: ${ACM_CERTIFICATE_ARN}
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    # Security
    alb.ingress.kubernetes.io/waf-acl-id: ${WAF_ACL_ID}
    alb.ingress.kubernetes.io/shield-advanced-protection: "true"
    # Access logs
    alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=${LOG_BUCKET},access_logs.s3.prefix=alb-logs
spec:
  ingressClassName: alb
  rules:
    - host: nexus-lms.example.com
      http:
        paths:
          # API routes to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: nexus-lms-server
                port:
                  number: 3000
          # All other routes to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus-lms-client
                port:
                  number: 80
  tls:
    - hosts:
        - nexus-lms.example.com
      secretName: nexus-lms-tls
