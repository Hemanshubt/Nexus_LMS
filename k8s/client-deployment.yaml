# ================================
# Frontend Client Deployment
# ================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-lms-client
  namespace: nexus-lms
  labels:
    app.kubernetes.io/name: nexus-lms
    app.kubernetes.io/component: client
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nexus-lms
      app.kubernetes.io/component: client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nexus-lms
        app.kubernetes.io/component: client
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: client
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/nexus-lms-client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: nexus-lms
                    app.kubernetes.io/component: client
                topologyKey: kubernetes.io/hostname
---
# ================================
# Frontend Client Service
# ================================
apiVersion: v1
kind: Service
metadata:
  name: nexus-lms-client
  namespace: nexus-lms
  labels:
    app.kubernetes.io/name: nexus-lms
    app.kubernetes.io/component: client
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nexus-lms
    app.kubernetes.io/component: client
---
# ================================
# Horizontal Pod Autoscaler
# ================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexus-lms-client-hpa
  namespace: nexus-lms
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexus-lms-client
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
