# ============================================
# Kustomize Development Overlay
# ============================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nexus-lms-dev

nameSuffix: -dev

commonLabels:
  environment: development

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: nexus-client
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: nexus-server
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler

configMapGenerator:
  - name: nexus-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug

images:
  - name: nexus-client
    newName: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/nexus-client
    newTag: dev-latest
  - name: nexus-server
    newName: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/nexus-server
    newTag: dev-latest
