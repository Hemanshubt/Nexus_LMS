# ============================================
# Nexus LMS - Client Deployment
# React/Vite Frontend served via Nginx
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-client
  labels:
    app: nexus-client
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexus-client
  template:
    metadata:
      labels:
        app: nexus-client
        tier: frontend
    spec:
      containers:
        - name: client
          image: nexus-client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nexus-client
                topologyKey: kubernetes.io/hostname
---
# ============================================
# Client Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: nexus-client
  labels:
    app: nexus-client
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: nexus-client
---
# ============================================
# Horizontal Pod Autoscaler
# ============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexus-client-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexus-client
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
