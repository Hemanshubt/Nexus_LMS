# ============================================
# Nexus LMS - Ingress Configuration
# AWS ALB Ingress Controller
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-ingress
  labels:
    app: nexus-lms
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    # SSL Certificate (replace with your ACM certificate ARN)
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/certificate-id
    # WAF (optional - replace with your WAF ARN)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:region:account:webacl/name/id
    # Rate limiting
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    # Group multiple ingresses into single ALB
    alb.ingress.kubernetes.io/group.name: nexus-lms
    alb.ingress.kubernetes.io/group.order: "1"
spec:
  ingressClassName: alb
  rules:
    - host: nexus-lms.example.com
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: nexus-server
                port:
                  number: 3000
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus-client
                port:
                  number: 80
