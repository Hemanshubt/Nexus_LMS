# ============================================
# Nexus LMS - Network Policies
# Security: Restrict pod-to-pod communication
# ============================================

# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow traffic to client from ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-client-ingress
spec:
  podSelector:
    matchLabels:
      app: nexus-client
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 80
---
# Allow traffic to server from client and ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-server-ingress
spec:
  podSelector:
    matchLabels:
      app: nexus-server
  policyTypes:
    - Ingress
  ingress:
    # From client pods
    - from:
        - podSelector:
            matchLabels:
              app: nexus-client
      ports:
        - protocol: TCP
          port: 3000
    # From ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 3000
---
# Allow server to access external (database, APIs)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-server-egress
spec:
  podSelector:
    matchLabels:
      app: nexus-server
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # PostgreSQL (RDS)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
    # Redis
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 6379
    # HTTPS (external APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
