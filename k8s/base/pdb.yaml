# ============================================
# Nexus LMS - Pod Disruption Budgets
# Ensure high availability during updates
# ============================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nexus-client-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nexus-client
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nexus-server-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nexus-server
