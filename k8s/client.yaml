apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    app: nexus-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexus-client
  template:
    metadata:
      labels:
        app: nexus-client
    spec:
      containers:
      - name: client
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/nexus-lms-client:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: nexus-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
